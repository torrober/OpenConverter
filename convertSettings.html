<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Settings</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/dark.css" />
  <link href="css/MaterialSymbolsOutlined.css" rel="stylesheet" />
  <style>
    body {
      user-select: none;
    }
  </style>
</head>

<body id="body">
  <div class="container">
    <br>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Main Settings
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label for="templateSelect">Select Template</label>
            <select name="templateSelect" id="templates" class="form-control"></select>
            <label for="outputPath">Select Output</label>
            <div class="input-group mb-3">
              <input type="text" disabled name="outputPath" id="output" class="form-control" aria-label="Output path"
                aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Set output</button>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Advanced Settings
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label for="arguments">FFmpeg Args</label>
            <textarea class="form-control" placeholder="FFmpeg arguments here" id="arguments"></textarea>
          </div>
        </div>
      </div>
    </div>
    <br>
    <button type="button" id="queue" style="width: 100%;" class="btn btn-primary">Send to Queue</button>
  </div>
  <script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/convertSettings.js"></script>
  <script src="js/darkMode.js"></script>
</body>

</html>
